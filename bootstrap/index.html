<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>Mi primera vez en bootstrap</h1>
    <h2>Botones</h2>
    <!-- boton primary azul -->
    <button class="btn btn-primary">Boton1</button>
    <!-- boton success verde -->
    <button class="btn btn-success">Boton2</button>
    <!-- boton warning amarillo -->
    <button class="btn btn-warning">Boton3</button>
    <!-- boton danger rojo -->
    <button class="btn btn-danger">Boton4</button>
    <!-- boton dark oscuro -->
    <button class="btn btn-dark">Boton5</button>
    <!-- boton secondary gris -->
    <button class="btn btn-secondary">Boton5</button>
    <!-- boton link -->
    <button class="btn btn-link">Boton5</button>

    <h2>Inputs</h2>
    <input type="text" class="form-control" placeholder="Ingresa tu nombre">

    <h3>input wrapping</h3>
    <div class="input-group" no-wrap>
        <span class="input-group-text">#</span>
        <input type="text" class="form-control">
    </div>
</div>

<hr>

<div class="container">
    <div class="row">
        <!-- Siempre una fila es igual a 12 columnas -->

        <!-- col-2 Modo responsive: 2 -->
        <!-- col-sm-8 Modo table: 8 -->
        <!-- col-md-6 Modo laptop - pc: 6 -->
        <div class="col-2 col-sm-8 col-md-6 bg-primary">1</div>
        <div class="col-6 bg-success">2</div>
        <div class="col-4 bg-danger">3</div>
        <div class="col-4 bg-warning">4</div>
        <div class="col-4 bg-dark">5</div>
        <div class="col-8 bg-secondary">6</div>
        <div class="col-4 bg-success">7</div>
        <div class="col-3 bg-success">8</div>
    </div>
</div>

    <!-- js -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>

</body>
</html>
