<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 3</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="./github.css">

</head>
<body>
    <div class="container">

        <!-- Primera seccion titulo - bottom -->
        <div class="titulo">
            <h4 class="title">devfinder</h4>
            <button class="btn">LIGHT <img width="15px" src="./image/sun.png" alt=""></button>
        </div>
            
        <!-- Buscador -->
        <div class="buscador">
            <div class="busqueda">
                <img width="15px" src="./image/search_1.png" alt="">
                <input class="input" type="text" placeholder="Search GitHub username...">
            </div>
            <div>
                <button class="search">Search</button>
            </div>
        </div>
        
        <!-- Seccion que muestra la informacion -->
        <div class="information-container">
              
                <div class="foto">
                <img style="border-radius: 70%;" width="100" src="./image/IMG_20180202_070622.jpg" alt="">
                 </div>  
            
            <div class="description-container">
                 <div class="user-date-container">
                    <h4>The Octocat</h4>
                    <p>Joined 25 Jan 2011</p>
                 </div>
                 <div class="user-bio-container">
                    <p>@octocat</p>
                    <p>this profile has no bio</p>
                 </div>
                 <div class="card-information">
                    <div>
                        <h6>Repos</h6>
                        <h4>8</h4>
                    </div>
                    <div class="div">
                        <h6>Followers</h6>
                        <h4>3938</h4>
                    </div>
                    <div>
                        <h6>Following</h6>
                        <h4>9</h4>
                    </div> 
                 </div>

                 <div class="info-container">
                    <div>
                        <p> <img width="15" src="./image/pin.png" alt="" /> 
                            San Franciso</p>
                        <p> <img width="15" src="./image/twitter.png" alt="" /> Not Avible</p>
                    </div>
                    <div>
                        <p><img width="15" src="./image/link.png" alt="" /> https://github.blog</p>
                        <p><img width="15" src="./image/hotel.png" alt="" /> @github</p>
                    </div>
                 </div>
            </div>      
        </div>
    </div>
    
</body>
</html>
