<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr-Validation</title>

    <style>
        input:focus {outline: none;}
        input:valid:focus {border: 1px solid green}
        input:invalid:focus {border: 1px solid red;}
    </style>

</head>
<body>
  <form action="">
    <fieldset>
   <legend>Datos para Matricula</legend>
   
    <p> <label for="">Nombres</label>
        <input name="Name" type="text" placeholder="Nombres" minlength="3" maxlength="10" required pattern="[A-Za-z]+"> </p>
    <p> <label for="">Apellidos</label>
        <input name="LastName" type="text" placeholder="Apellidos" minlength="3" maxlength="10" required pattern="[A-Za-z]+"> </p>
   <p> <label for="">E-mail</label>
        <input name="email" type="email" placeholder="E-mail"required> </p>
    <p> <label for="">Edad</label>
        <input name="Age" type="number" min="18" max="50" placeholder="Edad"required> </p>
    <p> <label for="">Contraseña</label>
        <input name="password" type="password" minlength="6" maxlength="10" placeholder="Contraseña" required> </p>
    <p> <label for="">Fecha de Nacimiento</label>
        <input name="date" type="date" placeholder="Fecha de Nacimiento" required> </p>
    <p>
        <label for="">Especialización</label>  
        <select name="specialization" id="">
            <option value="" disabled selected>Elije tu Especialización</option>
            <option value="1">Diplomado</option>
            <option value="2">Maestría</option>
            <option value="3">Bootcamp</option>
            <option value="4">Certificación</option>
            <option value="5">Workshop</option>
        </select> </p>
    <p>
        <label for="">País</label>  
        <select name="country" id="">
            <option value="" disabled selected>Elije tu País</option>
            <option value="1">Perú</option>
            <option value="2">Brasil</option>
            <option value="3">Colombia</option>
            <option value="4">Argentina</option>    
            <option value="5">Uruguay</option>
        </select> </p>
    </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <textarea name="" id="" cols="35" rows="5"></textarea>
        </fieldset>
        <p> 
            <button type="submit">Enviar Información</button> </p>
  </form>  
</body>
</html>
